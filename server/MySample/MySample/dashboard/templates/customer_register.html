                <!-- multi-column ordering -->
                
          <div class="d-flex justify-content-center align-items-center container">
            <div class="col-lg-7">
                <div class="container" >
                            <!--<a href="product.html" class="previous round">&#8249;</a>-->
                    <div class="pb-4 text-center">
                                
                      <!--<img class="d-block mx-auto" src="Bking.jpg" alt="" width="30%" height="30%">-->
                      <h2>CUSTOMER REGISTRATION</h2>
                      <!--<p class="lead">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>-->
                  </div>
                  <div class="d-flex justify-content-center align-items-center container">
                    <div class="col-lg-8 login-left">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label class="text">First Name</label>
                                        <input type="text" name="firstname" class="form-control" placeholder="" required>
                                    </div>
                                    <div class="col">
                                        <label class="text">Last Name</label>
                                        <input type="text" name="lastname" class="form-control" placeholder="" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="text">Date Registered</label>
                                <div class="input-group">
                                    <input class="form-control" name="date_register" placeholder="MM/DD/YYYY" type="date" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text">Address</label>
                                <input type="text" name="address" class="form-control" required>
                            </div>
                            <div class="form-group ">
                                <label class="text">Birth Date</label>
                                </label>
                                <div class="input-group">
                                    <input class="form-control" name="date_bday" placeholder="MM/DD/YYYY" type="date" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Birthplace</label>
                                <select class="form-control" name="birthplace" required>
                                  <option>Cebu City</option>
                                  <option>Lapu-Lapu City</option>
                                  <option>Talisay City</option>
                                  <option>Carcar City</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="text">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text">Contact No.</label>
                                <input type="text" minlength="11" maxlength="11" pattern="[0-9]*" name="contact" class="form-control" required>
                            </div>
                            <input type="submit" name="register_btn" class="btn btn-primary" value="Register"> <br><br>
                        </form>
                    </div>
                </div>
                </div>
